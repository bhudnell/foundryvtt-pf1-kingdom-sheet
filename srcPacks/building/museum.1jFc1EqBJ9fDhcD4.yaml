    value: >-
      <p>A place to display art and artifacts both modern and historical. The GM
      may allow the kingdom leaders to display a valuable item (such as a magic
      item or bejeweled statue) in the museum, increasing Fame during this
      display by 1 for every 10,000 gp of the item's price (maximum +5 Fame),
      and by an additional 1 if the item is significant to the kingdom's
      history.</p><hr /><p><strong>Kingdom</strong> Economy +1, Loyalty +1; Fame
      +1</p><p><strong>Settlement</strong> Lore +2, Society +1; increase Lore
      bonus by 2 for questions relating to Knowledge (history); apply Lore bonus
      on Appraise checks regarding art objects</p>
